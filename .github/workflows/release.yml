name: Build & Publish Protector.Net Release

# fire on new tags (and you can still manually dispatch if you add workflow_dispatch)
on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:  

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set VERSION
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Package Protector.Net
        run: |
          zip -r protector_net.zip . \
            -x .git/\* \
            -x .github/\*
          echo "ASSET=protector_net.zip" >> $GITHUB_ENV

      - name: Create or update GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.VERSION }}
          name: Protector.Net ${{ env.VERSION }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload ZIP Asset
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ env.ASSET }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
